    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<div class="d-flex mt-5" >


    {% comment %} Mensagens utilizando o Sweet Alert 2 {% endcomment %}
    {% for message in messages %}
 
            {% if message.tags == 'success' %}
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script>
                    var m = "{{ message }}"
                    Swal.fire({
                        title: `${m}`,
                        //text: "You clicked the button!",
                        icon: "success"
                      });
                    //Swal.fire(
                    //'Add!',
                    //`${m}`,
                    //'success'
                    //)
                </script>
            {% endif %}
            {% if message.tags == 'error' %}
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script>
                    var m = "{{ message }}"
                    Swal.fire({
                    background: '#EBEBEB',
                    showDenyButton:true,
                    showConfirmButton:false,
                    denyButtonText:'Ok',
                    icon: 'error',
                    title: 'Oops...',
                    text: `${m}`,
                    })
                </script>
            {% endif %}
    {% endfor %}

    <div class="d-flex flex-column w-100 ">
        <h2 class="mx-auto mb-5">Techmarket</h2>


        <form method="POST" class="mx-auto" style="width:40%;" action="{% url 'login' %}" >
            {% csrf_token %}

                <div class='mb-3 '>
                    <label class="form-label" >Usu√°rio</label>
                    <input type="text"  name="usuario" class="form-control" required >
                </div>

                <div class='mb-3'>
                    <label class="form-label" >Senha</label>
                    <input type="password" name="senha" class="form-control" required >
                    
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-primary btn-lg" type="submit" >Acessar</button>
                </div>        

            </form>

    </div>

</div>
