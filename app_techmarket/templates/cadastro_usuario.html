

<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endcomment %}
    <title>App Techmartket</title>
</head>

<div class="d-flex mt-5">

    {% comment %} Exibe mensagens com SweetAlert2 {% endcomment %}
    {% for message in messages %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {% if message.tags == 'success' %}
            <script>
                Swal.fire({
                    title: "{{ message }}",
                    icon: "success"
                });
            </script>
        {% elif message.tags == 'error' %}
            <script>
                Swal.fire({
                    background: '#EBEBEB',
                    showDenyButton: true,
                    showConfirmButton: false,
                    denyButtonText: 'Ok',
                    icon: 'error',
                    title: 'Oops...',
                    text: "{{ message }}"
                });
            </script>
        {% endif %}
    {% endfor %}

    <div class="d-flex flex-column w-100 mb-5">
        <h2 class="mx-auto mb-5">Techmarket - Cadastro</h2>

        <form method="POST" class="mx-auto" style="width:40%;" action="{% url 'cadastro_view' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" name="usuario" class="form-control" placeholder="Digite seu nome de usuário" required>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha1" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar senha</label>
                <input type="password" name="senha2" class="form-control" placeholder="Confirme sua senha" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Saldo inicial</label>
                <input type="number" step="0.01" name="saldo" class="form-control" placeholder="Ex: 1000.00" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagem de Perfil</label>
                <input type="file" name="imagem" class="form-control" accept="image/*" required>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary btn-lg" type="submit">Cadastrar</button>
            </div>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'login' %}">
                <button class="btn btn-sm btn-secondary btn-lg" type="button">Voltar para Login</button>
            </a>
        </div>
    </div>
</div>
